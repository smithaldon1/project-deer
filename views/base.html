<!DOCTYPE html>
<html lang="en">
<head>
{% block head %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock head %}
</head>
<body>
  <header role="heading">
    <div class="container-fluid py-3 shadow-sm" id="nav-head">
      <a href="/">
        <img src="/img/Greenville-Logo.png" alt="Greenville United Logo" class="rounded mx-auto d-block head-logo">
      </a>
    </div>
  </header>

  {% block main %}{% endblock %}
  
  <footer class="d-flex flex-wrap justify-content-between align-items-center p-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <img src="/img/Greenville-Logo.png" alt="Greenville United Logo" class="rounded foot-logo">
      </a>
      <div class="mb-3 mb-md-0 text-muted footer-text">Â© 2022 Greenville United Football Club</div>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3">
        <a class="text-muted" href="https://twitter.com/GreenvilleUtd" target="_blank">
          <img src="/img/twitter.png" alt="Twitter Icon" class="rounded brand-ico" height="28em">
        </a>
      </li>
      <li class="ms-3">
        <a class="text-muted" href="#" target="_blank">
          <img src="/img/facebook.png" alt="Facebook Icon" class="rounded brand-ico" height="28em">
        </a>
      </li>
      <li class="ms-3">
        <a class="text-muted" href="#" target="_blank">
          <img src="/img/instagram.png" alt="Instagram Icon" class="rounded brand-ico" height="28em">
        </a>
      </li>
    </ul>
  </footer>

  {% block scripts %}{% endblock %}
  
  <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
  <!-- <script src="./static/js/index.js" defer></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
